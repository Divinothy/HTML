<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    
    <title> Página de cadastro </title>
</head>


<body>


    <div class="campo">
        <h1 id="titulo">Cadastro de programadores</h1>
        <br>
            <u><p id="subtitulo">Complete com suas informações</p></u>
            <br> 
    </div>


    <!--inicio-->
    <form>

        <fieldset class="grupo">

            <div class="campo">
              <label for="nome"><strong>Nome: </strong></label>
              <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome: </strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>Email: </strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="idade"><strong>Data de nascimento: </strong></label>
            <input type="date" name="idade" id="idade" placeholder="dd/mm/aaaa" required>
        </div>

    </fieldset>

        <!--campo selecionavel com 3 botoes-->

        <div class="campo">
            <label><strong>De qual lado da aplicação voce desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend"> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>


        <!--campo com 3 select option-->

        <div class="campo">
            <label for="senioridade"><strong>Senioridade: </strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junioir</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>


        <fieldset class="grupo">

            <!--campo com varias checkboxs 1 ou + escolhas -->
            <div id="check">
                <label><strong>Selecione as tecnologias que detém conhecimento:</strong></label>
                <br>
                <input type="checkbox" id="tech1" name="tech1" value="HTML">
                <label for="tech1">HTML</label>
                <input type="checkbox" id="tech2" name="tech2" value="CSS">
                <label for="tech2">CSS</label>
                <input type="checkbox" id="tech3" name="tech3" value="Java">
                <label for="tech3">Java</label>
                <input type="checkbox" id="tech4" name="tech4" value="JavaScript">
                <label for="tech4">JavaScript</label>
                <input type="checkbox" id="tech5" name="tech5" value="PHP">
                <label for="tech5">PHP</label>
                <input type="checkbox" id="tech6" name="tech6" value="C#">
                <label for="tech6">C#</label>
                <input type="checkbox" id="tech7" name="tech7" value="Python">
                <label for="tech7">Python</label>
                <input type="checkbox" id="tech8" name="tech8" value="Kotlin">
                <label for="tech8">Kotlin</label>
                <input type="checkbox" id="tech9" name="tech9" value="Outro">
                <label for="tech9">Outro</label>
            </div>
        </fieldset>


        <!--caixa de texto-->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Descreva suas experiencias:</strong></label>
            <textarea rows="8" style="width: 40em" id="experiencia" name="experiencia" required></textarea>
        </div>


        <button class="botao" type="submit">Enviar</button>
    </form>
    
</body>
</html>
